# Правила защиты от галлюцинаций
# Источники: поиск ИИ.docx, коннект ИИ.docx

general:
  - "Всегда хранить ссылку на источник"
  - "Нет источника — нет рекомендации (для важных изменений)"
  - "Не выдумывай факты"
  - "Не используй знания вне предоставленных источников"

confidence:
  levels:
    high: "официальные release notes, документация"
    medium: "признанные инженерные блоги"
    low: "форумы, агрегаторы — только как сигнал"
  range: [0, 1]
  rule: "confidence 0.3 если источники слабые или противоречат друг другу"

online_research:
  # При ответе на основе внешних источников (будущий online fallback)
  prompt_rules:
    - "Отвечай ТОЛЬКО на основе предоставленных источников"
    - "Если в источниках нет ответа — скажи, что данных недостаточно"
    - "Предложи уточняющий запрос вместо выдумывания"
    - "Перечисли 2–5 наиболее релевантных URL, которые реально использовал"
  output:
    - "answer_md: кратко и по делу"
    - "sources: список URL (обязательно)"
    - "confidence: 0..1"
