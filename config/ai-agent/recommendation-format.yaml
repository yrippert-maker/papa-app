# Формат карточки рекомендации (из поиск ИИ.docx)
# Каждая находка превращается в карточку

fields:
  - title: "Заголовок / Тема"
  - source: "Источник + дата"
  - impact: "Почему важно"
  - audience: "Кого касается (stack match)"
  - action_items: "Что делать (конкретные шаги)"
  - example: "Пример (опционально)"
  - risks: "Риски/ограничения"
  - links: "Ссылки на первоисточники (обязательно)"

digest:
  daily:
    items: 3-7
    per_item:
      - "Что произошло (1–2 строки)"
      - "Почему важно"
      - "Что делать"
      - "Кому относится"
      - "Ссылка"
  weekly:
    - "Тренды недели"
    - "Что стоит запланировать"
    - "Риски (уязвимости/депрекейты)"
