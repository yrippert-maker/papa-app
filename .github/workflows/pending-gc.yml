name: pending-gc

on:
  schedule:
    - cron: '15 3 * * *'  # 03:15 UTC daily
  workflow_dispatch:

jobs:
  gc:
    runs-on: ubuntu-latest
    if: vars.PENDING_GC_ENABLED == '1' && vars.LEDGER_BUCKET != ''
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS (ledger)
        if: vars.LEDGER_BACKEND != 'gcs'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Configure GCP (ledger)
        if: vars.LEDGER_BACKEND == 'gcs'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Pending ledger GC
        continue-on-error: true
        env:
          LEDGER_BACKEND: ${{ vars.LEDGER_BACKEND }}
          LEDGER_BUCKET: ${{ vars.LEDGER_BUCKET }}
          DOC_LEDGER_PREFIX: ${{ vars.DOC_LEDGER_PREFIX }}
          DOC_LEDGER_PENDING_PREFIX: ${{ vars.DOC_LEDGER_PENDING_PREFIX }}
          PENDING_GC_OLDER_THAN_HOURS: ${{ vars.PENDING_GC_OLDER_THAN_HOURS }}
          CONFIRM: DELETE
        run: |
          node scripts/config-ledger-gc.mjs --older-than-hours "${PENDING_GC_OLDER_THAN_HOURS:-24}"
