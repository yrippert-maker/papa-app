# DAST baseline: OWASP ZAP на staging (weekly/nightly)
# Без изменений в коде приложения
# Repo variable STAGING_URL или workflow_dispatch input
name: DAST (OWASP ZAP baseline)

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:
    inputs:
      target_url:
        description: "Staging URL (e.g. https://staging.example.com)"
        required: true

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ZAP baseline scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ github.event.inputs.target_url || vars.STAGING_URL || 'https://staging.example.com' }}

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: report_html.html
