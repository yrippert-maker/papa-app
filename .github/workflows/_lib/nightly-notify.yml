# Reusable: nightly smoke notify (issue / HIGH / CRITICAL / recovery)
# Version: 1.0 | See docs/ops/nightly-smoke.md

name: nightly-notify

on:
  workflow_call:
    inputs:
      workflow_name:
        required: true
        type: string
      smoke_result:
        required: true
        type: string
        description: "success | failure"
      is_schedule:
        required: true
        type: boolean
        description: "Caller was triggered by schedule"
      severity_threshold:
        required: false
        type: number
        default: 3
      enable_slack:
        required: false
        type: boolean
        default: true
        description: "Slack only on CRITICAL (not HIGH)"
      enable_pagerduty:
        required: false
        type: boolean
        default: false
      auto_close_on_success:
        required: false
        type: boolean
        default: true
    secrets:
      AWS_GITHUB_SNS_PUBLISH_ROLE_ARN:
        required: true
      AWS_SNS_TOPIC_HIGH_ARN:
        required: true
      AWS_SNS_TOPIC_CRITICAL_ARN:
        required: true
      SLACK_WEBHOOK_URL:
        required: false
      PAGERDUTY_ROUTING_KEY:
        required: false

permissions:
  id-token: write
  contents: read
  issues: write
  actions: read

jobs:
  issue-nightly:
    runs-on: ubuntu-latest
    if: ${{ inputs.smoke_result == 'failure' && inputs.is_schedule }}
    steps:
      - name: Create or update nightly issue
        uses: actions/github-script@v7
